{% if page.share != false %}
  <a  target="_blank" 
      href="https://twitter.com/intent/tweet?text={{ site.url }}{{ page.url }}" 
      class="button button_twitter"
      title="Share on Twitter">
    <i class="fab fa-twitter" aria-hidden="true"></i>
    <span> Twitter</span>
  </a>
  <a  target="_blank" 
      href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}" 
      class="button button_facebook"
      title="Share on Facebook">
    <i class="fab fa-facebook-f" aria-hidden="true"></i>
    <span> Facebook</span>
  </a>
  <a  target="_blank" 
      href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" 
      class="button button_google-plus"
      title="Share on Google Plus">
    <i class="fab fa-google-plus-g" aria-hidden="true"></i>
    <span> Google+</span>
</a> {% endif %}
