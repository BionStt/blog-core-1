<li itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">

    <!-- Article Schema.org Metadata -->
    <meta itemprop="thumbnailUrl image" content="{{ site.url }}/{{ page.image || site.default-post-image }}" />
    <meta itemprop="description" content="{{ page.excerpt }}"/>
    <meta itemprop="author publisher" itemscope itemtype="http://schema.org/Person" content="Ahmad Assaf"/>
    <meta itemprop="wordCount" content="{{ content | number_of_words }}"/>
    <meta itemprop="mainEntityOfPage" content="http://ahmadassaf.com/blog"/>
    <!-- End Article Metadata -->

    <h2 class="post-list-header">
      <a itemprop="url" href="{{ site.url }}{{ post.url }}" class="post-title">
        <span itemprop="name headline">{{ post.title | markdownify | remove: "<p>" | remove: "</p>" }}</span>
        {% if post.subtitle %} <span class="subtitle">{{ post.subtitle }}</span>{% endif %}
      </a>
      <span itemprop="dateCreated datePublished dateModified" class="date">{{ post.date | date: '%d %b %Y' }}</span>
    </h2>
    <ul class="tags">
        {% for tag in post.tags %}
          <li itemprop='articleSection keywords'><a href="{{ site.url }}/{{ tag | downcase | replace:' ', '-' }}">{{ tag }}</a></li>
          {% unless forloop.last %}
          {% endunless %}
        {% endfor %}
    </ul>
</li>
