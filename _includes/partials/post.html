  <li>
    <h2 class="post-list-header">
      <a href="{{ site.url }}{{ post.url }}" class="post-title">
        <span>{{ post.title | markdownify | remove: "<p>" | remove: "</p>" }}</span>
        {% if post.subtitle %} <span class="subtitle">{{ post.subtitle }}</span>{% endif %}
      </a>
      <span class="date">{{ post.date | date: '%d %b %Y' }}</span>
    </h2>
    <ul class="tags">
    {% for tag in post.tags %}
      <li><a href="{{ site.url }}/{{ tag | replace:' ', '-' }}">{{ tag }}</a></li>
      {% unless forloop.last %}
      {% endunless %}
    {% endfor %}
    </ul>
  </li>
