  {% if page.image %}
      <meta name="twitter:card" content="summary_large_image">
      <meta name="twitter:image" content="{{ site.url }}{{ page.image }}">
  {% else %}
      <meta name="twitter:card" content="summary">
      <meta name="twitter:image" content="{{ site.url }}/images/{{ site.default-post-image }}">
  {% endif %}
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  {% if page.excerpt %}
    <meta name="twitter:description" content="{{ page.excerpt | markdownify | strip_html | strip_newlines | escape_once }}">
    <meta name="twitter:labelReadingTime" value="Reading time">
    <meta name="twitter:dataReadingTime" value="{{ content | reading_time_as_i }}">
    {% endif %}
  {% if site.twitter %}
      <meta name="twitter:site" content="@{{ site.twitter }}">
      <meta name="twitter:creator" content="@{{ site.twitter }}">
  {% endif %}
